<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta</title>
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 300 & display = swap" rel = "hoja de estilo"> 
    <link rel="stylesheet" href="/css/tarjeta.css">
    <!-- Boxicons CDN link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="/html/index.html">Inicio</a>
            <a href="/html/acercade.html">Acerca de</a>
            <a href="/html/contatos.html">Contactos</a>
            <a href="/html/tienda.html">Tienda</a>
        </nav>
</header>
    <div class="product-card">
        <div class="logo-cart">
            <img src="/img/favicon.ico" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="/img/img productos/producto5.jpg" alt="blue">
            <img id="pink" class="pink" src="/img/img productos/tarjeta/tarjeta1.jpg" alt="blue">
            <img id="yellow" class="yellow" src="/img/img productos/tarjeta/tarjeta2.jpg" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">FLOR FRUTAL</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, deserunt quasi?</p>
            <div class="stars">
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bx-star' ></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Ver</span>
                <div class="circles">
                    <span class="circle blue  active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$40.000</span>
                <span class="price_letter">Cuarenta mil pesos</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button><a href="">Comprar</a></button>
        </div>
    </div>
    <script>
        let circle = document.querySelector(".color-option");

        circle.addEventListener("click", (e)=>{
            let target = e.target;
            if(target.classList.contains("circle")){
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-images .active").classList.remove("active");
                document.querySelector(`.main-images .${target.id}`).classList.add("active");
            }
        });
    </script>
</body>
</html>
